<h4>Formularios <small>template</small></h4>
<hr>
<form novalidate (ngSubmit)="guardar(formulario)" #formulario="ngForm">
    <div>
        <div class="form-group row" [ngClass]="{'has-danger': nombre.errors?.required}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8 ">
                <input class="form-control" type="text" placeholder="Nombre" name="nombre" minlength="5" [(ngModel)]="usuario.nombre" #nombre="ngModel" required>
                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    Este campo es requerido.
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Este campo debe tener al menos {{nombre.errors.minlength.requiredLength}} caracteres.
                </div>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8 ">
                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" #apellido="ngModel" required>
                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrónico" name="email" [(ngModel)]="usuario.email" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div *ngIf="email.errors?.required">
                Este campo es requerido.
            </div>
            <div *ngIf="email.errors?.pattern">
                Este campo debe contener un formato de email válido.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8 ">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais.nombre">
                <option value="">Seleccione un país...</option>
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8 ">
            <div class="form-check">
                <input [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" value="Hombre" checked>
                <label class="form-check-label">
                    Hombre
                </label>
            </div>
            <div class="form-check">
                <input [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" value="Mujer">
                <label class="form-check-label">
                    Mujer
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-8 ">
            <div class="form-check">
                <input [(ngModel)]="usuario.acepta" name="acepta" class="form-check-input" type="checkbox" [value]="usuario.acepta" required>
                <label class="form-check-label" for="defaultCheck1">
                    Acepta los términos y condiciones.
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!formulario.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>
</form>

<pre>{{usuario | json}}</pre>
